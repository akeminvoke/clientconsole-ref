<agm-map [zoom]="13"
         [latitude]="lat"
         [longitude]="lng"
         [zoomControl]="isPositionFound ? true : false"
         [streetViewControl]="isPositionFound ? true : false">
    <agm-circle *ngIf="isMapLoaded && isPositionFound" [latitude]="lat"
                [longitude]="lng"
                [radius]="800"
                [fillColor]="'green'"
                [fillOpacity]=0.4>
    </agm-circle>

    <agm-info-window *ngIf="isMapLoaded && !isPositionFound"
                [latitude]="lat"
                [longitude]="lng"
                [isOpen]=true
                [maxWidth]=300
                [disableAutoPan]="true">
      Uuuups, there is a problem to find location on the map, we are trying
      to resolve problem as fast as possible. Contact host for additional info
      if you are still interested in this place. We are sorry for incoviniance.
    </agm-info-window>
</agm-map>
